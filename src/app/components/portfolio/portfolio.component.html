<div class="container">
  <div class="mt-2">
    <div>
      <button
        class="btn btn-outline-primary mb-2 me-2"
        (click)="isCollapsed = !isCollapsed"
      >
        Filter
      </button>
      <button
        class="btn btn-outline-secondary mb-2 me-2"
        (click)="resetFilters()"
        [hidden]="!filtering"
      >
        Reset
      </button>
    </div>
    <div *ngIf="!isCollapsed">
      <div class="border p-2 mb-2 shadow-sm" style="min-width: 300px;max-width:100%">
        <form>
          <div class="row mx-0 flex-wrap gy-2">
            <div class="col">
              <small><b>Frameworks:</b></small>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angular"
                    (change)="filter()"
                    name="Angular"
                    id="Angular"
                  />
                  <label for="Angular">Angular</label>
                </div>
              </div>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="react"
                    (change)="filter()"
                    name="React"
                    id="React"
                  />
                  <label for="React">React</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>Languages:</b></small>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="typescript"
                    (change)="filter()"
                    name="TypeScript"
                    id="TypeScript"
                  />
                  <label for="TypeScript">TypeScript</label>
                </div>
              </div>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="javascript"
                    (change)="filter()"
                    name="JAVASCRIPT"
                    id="JAVASCRIPT"
                  />
                  <label for="JAVASCRIPT">JavaScript</label>
                </div>
              </div>
            </div>
          
            <div class="col">
              <small><b>Libraries:</b></small>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="bootstrap"
                    (change)="filter()"
                    name="BootStrap"
                    id="BootStrap"
                  />
                  <label for="BootStrap">BootStrap</label>
                </div>
              </div>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="angularmaterial"
                    (change)="filter()"
                    name="AngularMaterial"
                    id="AngularMaterial"
                  />
                  <label for="AngularMaterial">AngularMaterial</label>
                </div>
              </div>
            </div>
            <div class="col">
              <small><b>HTML&CSS:</b></small>
              <div class="form-group mt-1">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input position-static me-2"
                    [(ngModel)]="webdesign"
                    (change)="filter()"
                    name="WebDesign"
                    id="WebDesign"
                  />
                  <label for="WebDesign">WebDesign</label>
                </div>
              </div>
            </div>
          </div>



       
        </form>
      </div>
    </div>
  </div>
  <div class="row g-2 justify-content-center">
    <div *ngFor="let project of returnedArray" class="col-lg-4 col-md-5">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
  <div class="pagination-container pt-4">
    <pagination
      [(ngModel)]="currentPage"
      [totalItems]="projects.length"
      [itemsPerPage]="6"
      (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
<router-outlet></router-outlet>
